services:
  # Flask application (Gunicorn)
  app:
    build: .
    container_name: purobeach-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=wsgi.py
    ports:
      - "127.0.0.1:${APP_PORT:-8000}:8000"
    volumes:
      - db-data:/app/instance
      - uploads:/app/static/uploads
      - logs:/app/logs
      - static-shared:/app/static-shared
    networks:
      - internal

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: purobeach-nginx
    restart: unless-stopped
    ports:
      - "${SERVER_IP:-0.0.0.0}:80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static-shared:/app/static-shared:ro
      - certbot-www:/var/www/certbot:ro
    networks:
      - internal
    depends_on:
      - app

volumes:
  db-data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  static-shared:
    driver: local
  certbot-www:
    driver: local

networks:
  internal:
    driver: bridge
