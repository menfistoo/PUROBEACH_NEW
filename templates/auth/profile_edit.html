{% extends "base.html" %}

{% block title %}Editar Perfil - PuroBeach{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Perfil</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.profile_edit') }}">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr√≥nico *</label>
                        {{ form.email(class='form-control') }}
                    </div>

                    <div class="mb-3">
                        <label for="full_name" class="form-label">Nombre Completo</label>
                        {{ form.full_name(class='form-control') }}
                    </div>

                    <div class="mb-3">
                        <label for="theme_preference" class="form-label">Tema</label>
                        {{ form.theme_preference(class='form-select') }}
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
