# HTTP-only configuration (no domain/SSL)
# Used when deploying without a domain. When you get a domain, run:
#   ./deploy.sh yourdomain.com
# to switch to the full SSL config.

# Upstream application server
upstream app {
    server app:8000;
}

server {
    listen 80;
    server_name _;

    # Let's Encrypt ACME challenge (ready for future SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Static files served directly by Nginx
    location /static/ {
        alias /app/static-shared/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Login endpoint — rate limited
    location /login {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;

        include /etc/nginx/conf.d/proxy_params;
        proxy_pass http://app;
    }

    # API endpoints — rate limited
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;

        include /etc/nginx/conf.d/proxy_params;
        proxy_pass http://app;
    }

    # Health check (no rate limit)
    location /api/health {
        include /etc/nginx/conf.d/proxy_params;
        proxy_pass http://app;
    }

    # Beach API endpoints — rate limited
    location /beach/api/ {
        limit_req zone=beach_api burst=20 nodelay;
        limit_req_status 429;

        include /etc/nginx/conf.d/proxy_params;
        proxy_pass http://app;
    }

    # All other requests — proxy to app
    location / {
        include /etc/nginx/conf.d/proxy_params;
        proxy_pass http://app;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
